<!DOCTYPE html>
<html>

<head>

  <link type="text/css" rel="stylesheet" href="/static/main.css" />

    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script 
    src="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js">

  <title>Project 3 Blog Site</title>
</head>

<body>
  <div class="main-title">
    <a href="/blog" class="main-title" 
      title="Click to see 10 most recent blog entries."
    >
      <h1 class="center">Project 3 Blog Site</h1>
    </a>


    <div class="login-area">
      {% if user %} {{user.name}} 
        (<a class="login-link" href="/logout">logout</a>) |
      <a class="login-link" href="/blog/newpost">new post</a> {% else %}
      <a class="login-link" href="/login">login</a> |
      <a class="login-link" href="/signup">signup</a> {% endif %}
    </div>
  </div>



  <div id="content">
    {% block content %} {% endblock %}
  </div>
</body>

</html>
